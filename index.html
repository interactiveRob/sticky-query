<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>StickQuery Demo</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Place favicon.ico in the root directory -->

        <script type="text/javascript" src="dist/sticky-query.min.js"></script>
        <script type="text/javascript">
            //sample init
            document.addEventListener('DOMContentLoaded', function() {
                var callback_fn = function() {
                    console.log('callback happened');
                };

                window.stickyQuery.init({
                    allowedKeys: 'utm_content, utm_campaign',
                    excludeCustom: '.my-ignore',
                    callbackBefore: callback_fn,
                    callbackAfter: callback_fn,
                });

                setTimeout(() => {
                    //   stickyQuery.destroy();
                }, 2000);
            });
        </script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
                You are using an <strong>outdated</strong> browser. Please
                <a href="http://browsehappy.com/">upgrade your browser</a> to
                improve your experience.
            </p>
        <![endif]-->
        <div class="load-over">
            <div class="flex-center">
                <h2 class="stickyQuery">
                    #Lorem Ipsum Dolor Sit Amet Consectetur Adipisicing Elit Sed
                    Do Eiusmod Tempor Inci
                </h2>

                <a href="https://gewgle.com#roshna">Gewgle.com</a>
                <a href="https://google.com">Google.com</a>
                <a href="#about-us">Google.com</a>
                <a class="my-ignore" href="https://yahoo.com">Yahoo.com</a>
            </div>
        </div>
    </body>
</html>
